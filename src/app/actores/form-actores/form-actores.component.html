<form [formGroup]="form" (submit)="saveChanges()">
    <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput [formControl]="form.controls.name">
        <mat-error>{{getNameError()}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Fecha nacimiento</mat-label>
        <input matInput [matDatepicker]="picker" [formControl]="form.controls.birthDate">
        <mat-datepicker #picker></mat-datepicker>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-error>{{getBirthDateError()}}</mat-error>
    </mat-form-field>
    <app-input-img title="Selecionar imagen" (selectedFile)="selectedFile($event)" [urlCurrent]="model?.photo"></app-input-img>
    <div class="button-container">
        <button mat-flat-button type="submit" [disabled]="form.invalid">Guardar</button>
        <a mat-stroked-button routerLink="/actores">Cancelar</a>
    </div>
</form>
