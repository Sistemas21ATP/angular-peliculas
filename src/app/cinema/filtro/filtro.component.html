<h2>Buscar peliculas</h2>

<form [formGroup]="form">
    <mat-form-field>
        <mat-label>Titulo</mat-label>
        <input matInput [formControl]="form.controls.titulo">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Genero</mat-label>
        <mat-select [formControl]="form.controls.generoID" >
            <mat-option [value]="0">--Selecciona un genero--</mat-option>
            @for(gen of generos; track gen){
                <mat-option [value]="gen.id">{{gen.nombre}}</mat-option>
            }
        </mat-select>
    </mat-form-field>

    <div>
        <mat-checkbox [formControl]="form.controls.proximosEstrenos">Proximos estrenos</mat-checkbox>
    </div>

    <div>
        <mat-checkbox [formControl]="form.controls.enCines">En cines</mat-checkbox>
    </div>

    <div>
        <button mat-flat-button color="warn" (click)="cleanForm()">Limpiar</button>
    </div>

</form>


<app-movies-list [movies]="moviesFiltered"></app-movies-list>
