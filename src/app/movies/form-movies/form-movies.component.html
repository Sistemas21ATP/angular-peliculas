<form [formGroup]="form" (submit)="saveChanges()">
    <mat-form-field appearance="outline">
        <mat-label>Titulo</mat-label>
        <input matInput [formControl]="form.controls.titulo">
        <mat-error>{{getTitleError()}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Fecha lanzamiento</mat-label>
        <input matInput [matDatepicker]="picker" [formControl]="form.controls.fechaLanzmiento">
        <mat-datepicker #picker></mat-datepicker>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-error>{{getFechaLanzamientoError()}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Trailer</mat-label>
        <input matInput [formControl]="form.controls.trailer">
    </mat-form-field>
    <app-input-img title="Poster" [urlCurrent]="model?.poster" (selectedFile)="selectedFile($event)"></app-input-img>
    <div class="button-container">
        <button mat-flat-button type="submit" [disabled]="form.invalid">Guardar</button>
        <a mat-stroked-button routerLink="/">Cancelar</a>
    </div>
</form>
