<h4>{{title}}</h4>

<div>
    <button type="button" mat-raised-button (click)="uploadArchive.click()">Selecionar imagen</button>
    <input type="file" hidden #uploadArchive accept="image/*" (change)="cambio($event)">
</div>

<div>
    @if(imagenBase64){
        <img [src]="imagenBase64" width="169" height="250">
    }
    @else if(urlCurrent){
        <img [src]="urlCurrent" width="169" height="250">
    }
</div>
